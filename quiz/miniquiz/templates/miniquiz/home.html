{% block content %}
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="{% static 'miniquiz/css/style.css' %}">

</head>
<body>
	{% if request.user.is_authenticated%}
	My Quiz
	<div class="myquiz">
		{% for category in categories%}
			<a href="quiz/{{category.uid}}">{{category}}</a>
			<br>
		{% endfor%}
	</div>
	<br>





	<div class="categoryform">
		<form action = "" method = "POST">
			{% csrf_token %}
			{{form}}
		</form>
	</div>
	{% else %}
	<p>Login</p>
	{% endif %}





	Play MiniQuiz

	<div class="playquiz">
		{% for quiz in quizCategory%}
			<a href="play?quizid={{quiz.uid}}">{{quiz}}</a>
			<br>
		{% endfor%}
	</div>
	
</body>
</html>
{% endblock content %}
